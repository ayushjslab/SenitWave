<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form Customizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      background: #f0f4f8;
    }
    .panel, .preview {
      flex: 1;
      min-width: 320px;
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 0; }
    label { display: block; font-size: 14px; margin: 10px 0 4px; }
    input[type="text"], input[type="color"], input[type="number"], textarea {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 10px;
    }
    textarea { resize: vertical; min-height: 60px; }
    .feedback-form {
      padding: 18px;
      max-width: 380px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 0 16px 50px rgba(0,0,0,0.18);
      border: 1px solid rgba(16,185,129,0.2);
    }
    .feedback-form h3 {
      font-size: 22px;
      font-weight: 700;
      margin: 0 0 18px 0;
      background: linear-gradient(135deg,#10b981 0%,#059669 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .feedback-form input, .feedback-form textarea {
      border-radius: 12px;
      border: 1.5px solid rgba(16,185,129,0.3);
      background: #ffffffcc;
      font-family: inherit;
      font-size: 14px;
      padding: 10px 14px;
      transition: all 0.3s ease;
    }
    .feedback-form button {
      background: linear-gradient(135deg,#10b981 0%,#059669 100%);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      margin-top: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(16,185,129,0.35);
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 6px;
      padding: 4px 0;
    }
    .star {
      font-size: 26px;
      cursor: pointer;
      color: #d1d5db;
      transition: all 0.2s ease;
      user-select: none;
    }
    .star.selected { color: #10b981; transform: scale(1.2);}
  </style>
</head>
<body>

  <!-- Customization Panel -->
  <div class="panel">
    <h2>Customize Form</h2>
    <label>Heading</label>
    <input type="text" id="headingInput" value="Feedback">

    <label>Name Placeholder</label>
    <input type="text" id="namePlaceholder" value="Ayush Saini">

    <label>Email Placeholder</label>
    <input type="text" id="emailPlaceholder" value="ayush.jslab@gmail.com">

    <label>Feedback Placeholder</label>
    <input type="text" id="feedbackPlaceholder" value="Tell us what you think...">

    <label>Button Text</label>
    <input type="text" id="buttonText" value="Send Feedback">

    <label>Primary Color</label>
    <input type="color" id="primaryColor" value="#10b981">

    <label>Secondary Color (Gradient)</label>
    <input type="color" id="secondaryColor" value="#059669">

    <label>Border Radius (px)</label>
    <input type="number" id="borderRadius" value="18" min="0" max="50">

    <label>Input/Container Blur (px)</label>
    <input type="number" id="blurEffect" value="12" min="0" max="30">

    <label>Container Shadow Intensity (0-100)</label>
    <input type="number" id="shadowIntensity" value="18" min="0" max="50">
  </div>

  <!-- Live Preview -->
  <div class="preview">
    <div class="feedback-form" id="feedbackFormPreview">
      <h3 id="formHeading">Feedback</h3>
      <input type="text" id="previewName" placeholder="Ayush Saini">
      <input type="email" id="previewEmail" placeholder="ayush.jslab@gmail.com">
      <textarea id="previewFeedback" placeholder="Tell us what you think..."></textarea>
      <div class="stars" id="starsPreview">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <button id="previewButton">Send Feedback</button>
    </div>
  </div>

  <script>
    const headingInput = document.getElementById('headingInput');
    const nameInput = document.getElementById('namePlaceholder');
    const emailInput = document.getElementById('emailPlaceholder');
    const feedbackInput = document.getElementById('feedbackPlaceholder');
    const buttonInput = document.getElementById('buttonText');
    const primaryColorInput = document.getElementById('primaryColor');
    const secondaryColorInput = document.getElementById('secondaryColor');
    const borderRadiusInput = document.getElementById('borderRadius');
    const blurInput = document.getElementById('blurEffect');
    const shadowInput = document.getElementById('shadowIntensity');

    const heading = document.getElementById('formHeading');
    const namePreview = document.getElementById('previewName');
    const emailPreview = document.getElementById('previewEmail');
    const feedbackPreview = document.getElementById('previewFeedback');
    const buttonPreview = document.getElementById('previewButton');
    const formPreview = document.getElementById('feedbackFormPreview');

    // Update preview on input change
    headingInput.addEventListener('input', () => heading.textContent = headingInput.value);
    nameInput.addEventListener('input', () => namePreview.placeholder = nameInput.value);
    emailInput.addEventListener('input', () => emailPreview.placeholder = emailInput.value);
    feedbackInput.addEventListener('input', () => feedbackPreview.placeholder = feedbackInput.value);
    buttonInput.addEventListener('input', () => buttonPreview.textContent = buttonInput.value);
    primaryColorInput.addEventListener('input', updateColors);
    secondaryColorInput.addEventListener('input', updateColors);
    borderRadiusInput.addEventListener('input', () => formPreview.style.borderRadius = borderRadiusInput.value + 'px');
    blurInput.addEventListener('input', () => formPreview.style.backdropFilter = `blur(${blurInput.value}px)`);
    shadowInput.addEventListener('input', () => formPreview.style.boxShadow = `0 16px 50px rgba(0,0,0,${shadowInput.value/100})`);

    function updateColors() {
      heading.style.background = `linear-gradient(135deg, ${primaryColorInput.value} 0%, ${secondaryColorInput.value} 100%)`;
      heading.style.webkitBackgroundClip = 'text';
      heading.style.webkitTextFillColor = 'transparent';
      const borderRGBA = hexToRgba(primaryColorInput.value, 0.2);
      formPreview.style.border = `1px solid ${borderRGBA}`;
      namePreview.style.border = emailPreview.style.border = feedbackPreview.style.border = `1.5px solid ${hexToRgba(primaryColorInput.value,0.3)}`;
      buttonPreview.style.background = `linear-gradient(135deg, ${primaryColorInput.value} 0%, ${secondaryColorInput.value} 100%)`;
      buttonPreview.style.boxShadow = `0 6px 18px ${hexToRgba(primaryColorInput.value,0.35)}`;
    }

    function hexToRgba(hex, alpha=1){
      const r = parseInt(hex.slice(1,3),16);
      const g = parseInt(hex.slice(3,5),16);
      const b = parseInt(hex.slice(5,7),16);
      return `rgba(${r},${g},${b},${alpha})`;
    }

    // Star rating
    const stars = document.querySelectorAll('#starsPreview .star');
    stars.forEach((star, idx) => {
      star.addEventListener('click', () => {
        stars.forEach(s => s.classList.remove('selected'));
        for(let i=0; i<=idx; i++) stars[i].classList.add('selected');
      });
    });

    // Initialize colors
    updateColors();
  </script>

</body>
</html>
